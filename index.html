<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Energy &amp; Greenhouse Gas Graphs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="graphs">
        <div class="graph graph_energy" data-selected="3">
            <div class="caption caption_top">Logement économe</div>
            <div class="bar bar1" data-grade="A">
                <span class="value">≤ 50</span>
                <span class="grade">A</span>
            </div>
            <div class="bar bar2" data-grade="B">
                <span class="value">51 - 90</span>
                <span class="grade">B</span>
            </div>
            <div class="bar bar3" data-grade="C">
                <span class="value">90 - 150</span>
                <span class="grade">C</span>
            </div>
            <div class="bar bar4" data-grade="D">
                <span class="value">151 - 230</span>
                <span class="grade">D</span>
            </div>
            <div class="bar bar5" data-grade="E">
                <span class="value">231 - 330</span>
                <span class="grade">E</span>
            </div>
            <div class="bar bar6" data-grade="F">
                <span class="value">331 - 450</span>
                <span class="grade">F</span>
            </div>
            <div class="bar bar7" data-grade="G">
                <span class="value">> 450</span>
                <span class="grade">G</span>
            </div>
            <div class="caption caption_bottom">Logement énergivore</div>
        </div>
        <div class="graph graph_gas" data-selected="5">
            <div class="caption caption_top">Faible émission de GES</div>
            <div class="bar bar1" data-grade="A">
                <span class="value">≤ 5</div>
                <span class="grade">A</div>
            </div>
            <div class="bar bar2" data-grade="B">
                <span class="value">6 - 10</span>
                <span class="grade">B</span>
            </div>
            <div class="bar bar3" data-grade="C">
                <span class="value">11 - 20</span>
                <span class="grade">C</span>
            </div>
            <div class="bar bar4" data-grade="D">
                <span class="value">21 - 35</span>
                <span class="grade">D</span>
            </div>
            <div class="bar bar5" data-grade="E">
                <span class="value">36 - 55</span>
                <span class="grade">E</span>
            </div>
            <div class="bar bar6" data-grade="F">
                <span class="value">56 - 80</span>
                <span class="grade">F</span>
            </div>
            <div class="bar bar7" data-grade="G">
                <span class="value">> 80</span>
                <span class="grade">G</span>
            </div>
            <div class="caption caption_bottom">Forte émission de GES</div>
        </div>
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="app.js"></script>
</body>
</html>
